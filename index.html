<body>
   <div class="container">
      <form class="form-signin" id="forma" role="form">
        <h4 class="form-signin-heading" style="border:1px solid white; padding:2px;word-spacing:5px; text-align: center;">Unos podataka o vozilu</h4>
        <div data-tip="Koliko vaš automobil ima kilovata?">
		<input type="number" id="arko" class="form-control" required autofocus>
		</div>
		<div data-tip="Kolika je zapremina automobila (kubikaža)?">
		<input  type="number" id="ccm" class="form-control" placeholder="Unos kubika">
		</div>
		<div data-tip="Godina proizvodnje automobila? npr 1989.">
		<input type="number" id="god" class="form-control" placeholder="Unos godine">
		</div>
		Potvrda o vlasništvu: <input type="checkbox" id="potvrda" value="Potvrda"><br>
		Potvrda o registraciji: <input type="checkbox" id="saobracajna" value="Saobraćajna"><br>
		Registarske tablice: <input type="checkbox" id="tablice" value="Tablice"><br>
		<div class="row">
        <input disabled id="amk" placeholder="AMK" class="form-control tabovi">
		<input disabled id="voda" placeholder="Voda" class="form-control tabovi">
		<input disabled id="porez" placeholder="Porez" class="form-control tabovi">
		<input disabled id="putarina" placeholder="Putarina" class="form-control tabovi">
		<input disabled id="komunalna" placeholder="Komunalna" class="form-control tabovi">
		<input disabled id="zastita" placeholder="Zaštita okoline" class="form-control tabovi"> 
		<input disabled id="stiker" placeholder="Stiker" class="form-control tabovi">
		<input disabled id="tehnicki" placeholder="Tehnički" class="form-control tabovi">
		<input disabled id="polica" placeholder="Polica" class="form-control tabovi">
		<input disabled id="potvrdaoreg" placeholder="Potvrda o registraciji" class="form-control tabovi">
		<input disabled id="potvrdaovl" placeholder="Potvrda o vlasnistvu" class="form-control tabovi">
		<input disabled id="tablice1" placeholder="Tablice" class="form-control tabovi">
		<input disabled id="uplate" placeholder="Uplate" class="form-control tabovi"> 
		<input id="ukupno" style="background-color:green; color:white;" placeholder="Ukupno" class="form-control tabovi"> 
		</div>
	  </form>
